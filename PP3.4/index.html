<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container my-4">
      <h1>Event Planner</h1>
      <label for="event">Enter Event:</label>
      <div class="input-group mb-3">
        <input
          type="text"
          id="event"
          class="form-control"
          placeholder="Enter your Event" />
      </div>

      <label for="selectDay">Select Day: </label>
      <select id="selectDay" class="form-select mb-3">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>

      <button id="addEvent" class="btn btn-primary my-4">Add Event</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Events on Weekdays:</h2>
          <ul id="weekdayEvents" class="list-group"></ul>
          <p id="totalWeekdayEvents">Total Weekday Events: 0</p>
        </div>
        <div class="col-md-6">
          <h2>Events on Weekends:</h2>

          <ul id="weekendEvents" class="list-group"></ul>

          <p id="totalWeekendEvents">Total Weekend Events: 0</p>
        </div>
      </div>
    </div>

    <script>
      const addEvent = document.querySelector("#addEvent");

      const selectDay = document.querySelector("#selectDay");
      const event = document.querySelector("#event");
      const weekdayEvents = document.querySelector("#weekdayEvents");
      const weekendEvents = document.querySelector("#weekendEvents");
      const totalWeekdayEvents = document.querySelector("#totalWeekdayEvents");
      const totalWeekendEvents = document.querySelector("#totalWeekendEvents");

      addEvent.addEventListener("click", () => {
        const li = document.createElement("li");
        li.className = "list-group-item";

        if (selectDay.value === "Sunday" || selectDay.value === "Saturday") {
          li.textContent = `${selectDay.value}: ${event.value}`;
          weekendEvents.appendChild(li);
          totalWeekendEvents.textContent = `Total Weekend Events: ${weekendEvents.childNodes.length}`;
        } else {
          li.innerHTML = `${selectDay.value}: ${event.value} <button class="btn btn-danger float-end" id="deleteBtn">Delete</button>`;
          weekdayEvents.appendChild(li);
          totalWeekdayEvents.textContent = `Total Weekday Events: ${weekdayEvents.childNodes.length}`;

          const deleteBtns = document.querySelectorAll("#deleteBtn");
          for (let i = 0; i < deleteBtns.length; i++) {
            deleteBtns[i].addEventListener("click", () => {
              const liElement = deleteBtns[i].parentNode;
              liElement.remove();
              totalWeekdayEvents.textContent = `Total Weekday Events: ${weekdayEvents.childNodes.length}`;
            });
          }
        }
      });
    </script>
  </body>
</html>
