<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container my-4">
      <h1>To-do List</h1>
      <label for="task">Enter Task:</label>
      <div class="input-group mb-3">
        <input
          type="text"
          id="task"
          class="form-control"
          placeholder="Enter your task" />
      </div>

      <label for="selectDay">Select Day: </label>
      <select id="selectDay" class="form-select mb-3">
        <option value="today">Today</option>
        <option value="tomorrow">Tomorrow</option>
      </select>

      <button id="addTask" class="btn btn-primary my-4">Add Task</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Today's Tasks:</h2>
          <ul id="todayTasksList" class="list-group"></ul>

        </div>
        <div class="col-md-6">
          <h2>Tomorrow's Tasks:</h2>
          <ul id="tomorrowTasksList" class="list-group"></ul>

        </div>
      </div>
      </div>
    </div>


    <script>
        const addTask = document.querySelector("#addTask")
        addTask.addEventListener("click",() => {
            const selectDay = document.querySelector("#selectDay")
            const task = document.querySelector("#task")


            const selectedDayTask = (day) => {
                const taskList = document.querySelector(`#${day}TasksList`)

                const li = document.createElement("li")
                li.className  ="list-group-item"
                li.textContent = task.value

                taskList.appendChild(li)
            }

            selectedDayTask(selectDay.value)
        })
    </script>
  </body>
</html>
