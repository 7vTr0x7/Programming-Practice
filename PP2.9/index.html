<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container my-4">
      <h1>Voting</h1>

      <button class="btn btn-primary my-4" id="johnVoteBtn">
        Vote For John
      </button>
      <button class="btn btn-danger mx-4" id="aliceVoteBtn">
        Vote For Alice
      </button>

      <div class="my-4">
        <h3>Vote Count Of John</h3>
        <p id="johnVoteCount">0</p>
      </div>
      <div class="my-4">
        <h3>Vote Count Of Alice</h3>
        <p id="aliceVoteCount">0</p>
      </div>
      <div class="my-4">
        <h3>Current Winner:</h3>
        <h5 id="winner">It's a tie!</h5>
      </div>
    </div>

    <script>
      const johnVoteBtn = document.querySelector("#johnVoteBtn");
      const aliceVoteBtn = document.querySelector("#aliceVoteBtn");
      const aliceVoteCount = document.querySelector("#aliceVoteCount");
      const johnVoteCount = document.querySelector("#johnVoteCount");
      const winner = document.querySelector("#winner");

      let johnCount = 0;
      let aliceCount = 0;

      const checkWinner = (johnCount, aliceCount) => {
        if (johnCount > aliceCount) {
          winner.textContent = `John is Winning with ${
            johnCount - aliceCount
          } vote${johnCount - aliceCount > 1 ? "s" : ""}!`;
        } else if (aliceCount > johnCount) {
          winner.textContent = `Alice is Winning with ${
            aliceCount - johnCount
          } vote${aliceCount - johnCount > 1 ? "s" : ""}!`;
        } else {
          winner.textContent = `It's a tie with ${
            (aliceCount + johnCount) / 2
          } vote${(aliceCount + johnCount) / 2 > 1 ? "s" : ""} each`;
        }
      };

      johnVoteBtn.addEventListener("click", () => {
        johnCount += 1;

        johnVoteCount.textContent = `${johnCount}`;
        checkWinner(johnCount, aliceCount);
      });

      aliceVoteBtn.addEventListener("click", () => {
        aliceCount += 1;

        aliceVoteCount.textContent = `${aliceCount}`;
        checkWinner(johnCount, aliceCount);
      });
    </script>
  </body>
</html>
