<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container my-4">
      <h1>Voting</h1>

      <button class="btn btn-primary my-4" id="johnVoteBtn">
        Vote For John
      </button>
      <button class="btn btn-danger mx-4" id="aliceVoteBtn">
        Vote For Alice
      </button>

      <div class="my-4">
        <h3>Vote Count Of John</h3>
        <p id="johnVoteCount">0</p>
      </div>
      <div class="my-4">
        <h3>Vote Count Of Alice</h3>
        <p id="aliceVoteCount">0</p>
      </div>
    </div>

    <script>
      const johnVoteBtn = document.querySelector("#johnVoteBtn");
      const aliceVoteBtn = document.querySelector("#aliceVoteBtn");
      const aliceVoteCount = document.querySelector("#aliceVoteCount");
      const johnVoteCount = document.querySelector("#johnVoteCount");

      let johnCount = 0;
      let aliceCount = 0;

      johnVoteBtn.addEventListener("click", () => {
        johnCount += 1;

        johnVoteCount.textContent = `${johnCount}`;
      });

      aliceVoteBtn.addEventListener("click", () => {
        aliceCount += 1;

        aliceVoteCount.textContent = `${aliceCount}`;
      });
    </script>
  </body>
</html>
